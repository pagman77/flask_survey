{% extends 'base.html' %}

{% block content %}

  <h1>Please choose a survey!</h1>

  <form method="POST">
    <select name="survey">
      {% for title, survey in surveys.items()%}
      <option value="{{title}}">{{survey.title}}</option>
      {%endfor%}
    </select>
    <button>Start Survey</button>
  </form>
{% endblock %}
